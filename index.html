<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/051a3fd3e9.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <header>
      <div class="logo">
        <img src="https://raw.githubusercontent.com/zimzika/huddle-landing-page/master/images/logo.svg?token=AODCJFGVTGUUV3VVKQGMCBDBAIA7I" alt="">
      </div>
    </header>
    <section>
      <div class="bg-img">
        <img src="https://raw.githubusercontent.com/zimzika/huddle-landing-page/master/images/illustration-mockups.svg?token=AODCJFHL2FY2E5TJ2SGLQT3BAIA6M" alt="">
      </div>
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <div class="body">
          <p class="lead">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </footer>
  </main>
</body>

</html>
